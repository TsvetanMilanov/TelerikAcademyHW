<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="Scripts/jquery-2.1.4.js"></script>
    <script src="Scripts/handlebars-v3.0.3.js"></script>
</head>
<body>
<div id="placeholder"></div>

<div class="container">
    <h1>Animals</h1>
    <ul class="animals-list">
        <li>
            <a href="https://susanmcmovies.files.wordpress.com/2014/12/the-lion-king-wallpaper-the-lion-king-2-simbas-pride-4685023-1024-768.jpg">See a Lion</a>
        </li>
        <li>
            <a href="http://www.enkivillage.com/s/upload/images/a231e4349b9e3f28c740d802d4565eaf.jpg">See a Turtle</a>
        </li>
        <li>
            <a href="http://cdn.playbuzz.com/cdn/3170bee8-985c-47bc-bbb5-2bcb41e85fe9/d8aa4750-deef-44ac-83a1-f2b5e6ee029a.jpg">No link for Dog, here is Batman!</a>
        </li>
        <li>
            <a href="http://i.imgur.com/Ruuef.jpg">See a Cat</a>
        </li>
        <li>
            <a href="http://cdn.playbuzz.com/cdn/3170bee8-985c-47bc-bbb5-2bcb41e85fe9/d8aa4750-deef-44ac-83a1-f2b5e6ee029a.jpg">No link for Dog Again, here is Batman!</a>
        </li>
    </ul>
</div>

<script id="template" type="text/x-handlebars-template">
    <div class="container">
        <h1>Animals</h1>
        <ul class="animals-list">
            {{#each animals}}
            <li>
                {{#if this.url}}
                <a href="{{this.url}}">See a {{this.name}}</a>
                {{else}}
                <a href="http://cdn.playbuzz.com/cdn/3170bee8-985c-47bc-bbb5-2bcb41e85fe9/d8aa4750-deef-44ac-83a1-f2b5e6ee029a.jpg">No link for {{name}}, here is Batman!</a>
                {{/if}}
            </li>
            {{/each}}
        </ul>
    </div>
</script>

<script>
    var htmlTemplate = document.getElementById('template').innerHTML;
    var animals = [],
            count = 15,
            animal,
            i;
    for (i = 0; i < count; i += 1) {
        animal = {
            name: 'Animal #' + i
        };
        if (i % 3 !== 0) {
            animal.url = 'http://animal-' + i + '.com';
        }
        animals.push(animal);
    }

    var data = { animals: animals };

    console.log(data.animals);

    var html = Handlebars.compile(htmlTemplate);

    var placeholder = document.getElementById('placeholder').innerHTML = html(data);
</script>
</body>
</html>
